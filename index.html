<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="script.js"></script>
    <title>
        BasicJSWorkout
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="divStyle">
        <input type="submit" onclick="implementForLoop()" value=" For Loop">
        <span id="loopData">
        </span>
    </div>

    <div class="divStyle">
        <input type="submit" onclick="implementforinLoop()" value=" For IN Loop">
        <span id="forinLoopObject">
        </span>
        <span id="forinLoopArray">
        </span>
    </div>
    <div class="divStyle">
        <input type="submit" onclick="implementforofLoop()" value=" For OF Loop">
        <span id="forofLoopObject">
        </span>
        <span id="forofLoopArray">
        </span>
    </div>
    <div class="divStyle">
        <input type="submit" onclick="precedenceOperator()" value=" Precedence Operator">
        <span id="precedenceOperator">
        </span>

    </div>

    <div class="divStyle">

        <form>

            <table>
                <tr>
                    <td> <label for="name">Name:</label></td>
                    <td>  <input type="text" name="name" id="name">  </td>
                </tr>
                <tr>
                    <td> <label for="partnername">PartnerName:</label> </td>
                    <td> <input type="text" name="partnername" id="partnername"> </td>
                </tr>
                <tr>
                    <td> <label for="location">Location:</label>  </td>
                    <td><input type="text" name="location" id="location"></td>
                </tr>
                <tr>
                    <td>  <label for="designation">Designation:</label>  </td>
                    <td> <input type="text" name="designation" id="designation"> </td>
                </tr>
                <tr>
                    <td> <label for="company">Company:</label> </td>
                    <td> <input type="text" name="company" id="company"> </td>
                </tr>
                <tr>
                    <td> <input type="button" value=" Submit" onclick="myFunction()"> </td>
                </tr>
            </table>
            <span id='loginData'> </span>

        </form>

    </div>
    <div class="divStyle">
        <form>

            <table>
                <tr>
                    <td> <label for="Base">Base:</label></td>
                    <td>  <input type="text" id="Base">  </td>
                </tr>
                <tr>
                    <td> <label for="Height">Height:</label> </td>
                    <td> <input type="text" id="Height"> </td>
                </tr>
                <tr>
                    <td> <input type="button" value=" Submit" onclick="calculateArea()" /> </td>
                </tr>
            </table>
        </form>
        <span id='triangleArea'> </span>
    </div>


    <div class="calculator">

        <input type="text" name="number1" id="number1" placeholder="Enter input1:" />
        <input type="text" name="number2" id="number2" placeholder="Enter input2:" />

        <table>
            <tr>
            </tr>

            <tr>

                <td> <input type="button" value=" +" onclick="calculate('+')" /> </td>
                <td> <input type="button" value=" -" onclick="calculate('-')" /> </td>
                <td> <input type="button" value=" *" onclick="calculate('*')" /> </td>
                <td> <input type="button" value=" /" onclick="calculate('/')" /> </td>

            </tr>
        </table>
        <span id="output">
        </span>
    </div>






</body>
</html>
