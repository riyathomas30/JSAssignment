<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="script.js"></script>
    <title>
        BasicJSWorkout
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="divStyle">
        <input type="submit" onclick="implementForLoop()" value=" For Loop">
        <span id="loopData">
        </span>
    </div>

    <div class="divStyle">
        <input type="submit" onclick="implementforinLoop()" value=" For IN Loop">
        <span id="forinLoopObject">
        </span>
        <span id="forinLoopArray">
        </span>
    </div>
    <div class="divStyle">
        <input type="submit" onclick="implementforofLoop()" value=" For OF Loop">
        <span id="forofLoopObject">
        </span>
        <span id="forofLoopArray">
        </span>
    </div>
    <div class="divStyle">
        <input type="submit" onclick="precedenceOperator()" value=" Precedence Operator">
        <span id="precedenceOperator">
        </span>

    </div>

    <div class="divStyle">

        <form action="workout.html" method="GET">

            <table>
                <tr>
                    <td> <label for="name">Name:</label></td>
                    <td>  <input type="text" name="name" id="name">  </td>
                </tr>
                <tr>
                    <td> <label for="partnername">PartnerName:</label> </td>
                    <td> <input type="text" name="partnername" id="partnername"> </td>
                </tr>
                <tr>
                    <td> <label for="location">Location:</label>  </td>
                    <td><input type="text" name="location" id="location"></td>
                </tr>
                <tr>
                    <td>  <label for="designation">Designation:</label>  </td>
                    <td> <input type="text" name="designation" id="designation"> </td>
                </tr>
                <tr>
                    <td> <label for="company">Company:</label> </td>
                    <td> <input type="text" name="company" id="company"> </td>
                </tr>
                <tr>
                    <td> <input type="submit" value=" Submit"> </td>
                </tr>
            </table>


        </form>

    </div>
    <div class="divStyle">
        <form action="workout.html" method="GET">

            <table>
                <tr>
                    <td> <label for="sideA">sideA:</label></td>
                    <td>  <input type="text" name="sideA" id="sideA">  </td>
                </tr>
                <tr>
                    <td> <label for="sideB">sideB:</label> </td>
                    <td> <input type="text" name="sideB" id="sideA"> </td>
                </tr>
                <tr>
                    <td> <label for="sideC">sideC:</label>  </td>
                    <td><input type="text" name="sideC" id="sideC"></td>
                </tr>

                <tr>
                    <td> <input type="submit" value=" Submit"> </td>
                </tr>
            </table>


        </form>

    </div>
    <div class="calculator">
        <form action="workout.html" method="GET">

            <table>
                <tr>
                    <td> <input type="text" name="space" id="space" /></td>
                </tr>
                <tr>
                    <td> <input type="button" value=" 1" /></td>
                    <td> <input type="button" value=" 2" /> </td>
                    <td> <input type="button" value=" 3" /></td>
                    <td> <input type="button" value=" 4" /> </td>
                    <td> <input type="button" value=" 5" /> </td>
                </tr>
                <tr>
                    <td> <input type="button" value=" 6" /> </td>
                    <td> <input type="button" value=" 7" /> </td>
                    <td> <input type="button" value=" 8" /> </td>
                    <td> <input type="button" value=" 9" /> </td>
                    <td> <input type="button" value=" 0" /> </td>
                </tr>
                <tr>
                    <td> <input type="button" value=" +" /> </td>
                    <td> <input type="button" value=" -" /> </td>
                    <td> <input type="button" value=" *" /> </td>
                    <td> <input type="button" value=" /" /> </td>
                    <td> <input type="button" value=" cc"> </td>
                </tr>

            </table>


        </form>

    </div>






</body>
</html>
